<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="task-app">
        <div class="header">
            <h1>To Do List</h1>
            <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
        </div>
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button id="addTaskBtn">Add Task</button>
    
        <div class="filters">
          <button data-filter="all" class="filter-btn">All</button>
          <button data-filter="completed" class="filter-btn">Completed</button>
          <button data-filter="pending" class="filter-btn">Pending</button>
        </div>
    
        <ul id="taskList"></ul>
    
        <button id="clearCompletedBtn" class='clear'>Clear Completed Tasks</button>
      </div>
    
    <script src="js/script.js"></script>
</body>
</html>
